<!DOCTYPE html>
<html>
<head>
    <!--指定页面编码格式-->
    <meta charset="UTF-8">
    <!--指定页头信息-->
    <title>斜体、下画线、删除线</title>
</head>
<body>
<!--显示商品图片-->
<img src="book.jpg" alt="商品图片"/>
<img src="1.jpg" alt="商品图片"/>
<!--显示图书名称，书名文字用斜体效果-->
<h3>书名：<em>《Java从入门到精通（第6版）》</em></h3>
<!--显示出版社-->
<h3>出版社：清华大学出版社</h3>
<!--显示出版时间，文字用下画线效果-->
<h3>出版日期：<u>2021年7月</u></h3>
<!--显示页数-->
<h3>页数：492页</h3>
<!--显示图书价格，文字使用删除线效果-->
<h3>原价：<strike>79.80</strike>元  促销价格：42.00元</h3>
</body>
</html>
