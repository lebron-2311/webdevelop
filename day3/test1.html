<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS-对象-DOM-案例</title>
</head>
<body>

  <img id="h1" src="詹姆斯.png"></img> <br> <br>
  <div class="cls">詹姆斯</div>
  <br>
  <div class="cls">杜兰特</div>
  <br>

  <input type="checkbox" name="skills">扣篮
  <input type="checkbox" name="skills">三分
  <input type="checkbox" name="skills">中投
</body>

  <script>
   //切换图片 改变src属性值。
  var img= document.getElementById('h1');
  img.src="杜兰特.png"

   var divs=document.getElementsByTagName('div');
   for(let i=0;i<divs.length;i++){
       const div=divs[i];
       div.innerHTML+="<font color=\"red\">very good</font>"
   }

   var ins=document.getElementsByName('skills');
   for(let i=0;i< ins.length;i++){
       const check=ins[i];
       check.checked(true);
   }

  </script>
</html>
