<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>变量</title>
</head>
<body>
<script type="text/javascript">
    alert("变量如何使用")
    document.write(7+"5");
    document.write("<br>")
    document.write(7-"5")
    document.write("<br>")
    document.write(true+"10")
    document.write("<br>")
    document.write(true+false)
    document.write("<br>")
    document.write("a"-10)

</script>

</body>
</html>
